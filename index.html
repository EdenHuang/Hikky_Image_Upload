<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>圖片上傳工具</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button { margin: 1rem 0; }
    img { max-width: 300px; display: block; margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>上傳圖片到 GitHub</h2>
  <input type="file" id="fileInput"><br>
  <button onclick="uploadImage()">上傳圖片</button>
  <div id="result"></div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert("請選擇圖片");

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Content = reader.result.split(',')[1];
        const fileName = file.name;

        const owner = "你的GitHub帳號";
        const repo = "client-image-upload";
        const path = `images/${Date.now()}-${fileName}`;
        const token = "你的GitHub Personal Access Token";

        const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `token ${token}`
          },
          body: JSON.stringify({
            message: `upload ${fileName}`,
            content: base64Content
          })
        });

        const data = await response.json();
        if (data.content && data.content.download_url) {
          document.getElementById('result').innerHTML = `
            ✅ 上傳成功！<br>
            <a href="${data.content.download_url}" target="_blank">${data.content.download_url}</a><br>
            <img src="${data.content.download_url}">
          `;
        } else {
          console.error(data);
          alert("上傳失敗：" + (data.message || "未知錯誤"));
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
