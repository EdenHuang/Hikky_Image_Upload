<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>圖片上傳工具</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button { margin: 1rem 0; display: block; }
    img { max-width: 300px; display: block; margin-top: 1rem; }
    label { font-weight: bold; margin-top: 1rem; display: block; }
  </style>
</head>
<body>
  <h2>🖼️ 圖片上傳到 GitHub</h2>

  <!-- 測試用 token：請勿公開部署 -->
  <input type="hidden" id="tokenInput" value="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">

  <label for="fileInput">選擇圖片檔案：</label>
  <input type="file" id="fileInput">

  <button onclick="uploadImage()">🚀 上傳圖片</button>
  <div id="result"></div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const token = document.getElementById('tokenInput').value.trim();
      const file = fileInput.files[0];

      if (!file) return alert("❗請選擇圖片");
      if (!token) return alert("❗Token 為空");

      document.getElementById('result').innerHTML = "⏳ 圖片上傳中，請稍候...";

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Content = reader.result.split(',')[1];
        const fileName = encodeURIComponent(file.name || `image_${Date.now()}.png`);

        const owner = "EdenHuang";
        const repo = "Hikky_Image_Upload";
        const path = `images/${Date.now()}-${fileName}`;

        try {
          const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              "Authorization": "token " + token
            },
            body: JSON.stringify({
              message: `upload ${fileName}`,
              content: base64Content
            })
          });

          const data = await response.json();

          if (response.status === 401) {
            throw new Error("Token 錯誤或沒有寫入權限！");
          }

          if (data.content && data.content.download_url) {
            document.getElementById('result').innerHTML = `
              ✅ 上傳成功！<br>
              🔗 <a href="${data.content.download_url}" target="_blank">${data.content.download_url}</a><br>
              <img src="${data.content.download_url}" alt="上傳圖片">
            `;
          } else {
            console.error(data);
            alert("❌ 上傳失敗：" + (data.message || "未知錯誤"));
          }

        } catch (err) {
          console.error(err);
          alert("❌ 發生錯誤：" + err.message);
          document.getElementById('result').innerText = "❌ 上傳失敗";
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
